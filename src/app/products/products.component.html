<!-- Layout moderno sin Bootstrap grid -->
<div class="container">
  <div class="header">
    <h2 class="title">Productos</h2>
    <button class="btn btn-outline-success" [routerLink]="['/productos','new']">
      <i class="bi bi-plus-circle"></i> 
    </button>
  </div>

  <form class="search-form" (ngSubmit)="search()">
    <div class="search-controls">
      <label class="search-checkbox">
          <input type="checkbox" name="lowStock">
          <span>Stock Bajo</span>
        </label>
        <select class="search-select" [(ngModel)]="selectedCategoryId" name="categories">
          <option value="">Todos</option>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
        <input type="text" class="search-input" placeholder="Buscar productos..." 
          [(ngModel)]="filterName" name="filterProducts">
    </div>
    <div><button class="btn btn-search btn-outline-primary" type="submit"><i class="bi bi-search"></i></button></div>
  </form>


  <div class="table-container">
    <table class="modern-table">
      <thead class="table-header">
        <tr>
          <th class="actions-column">Acciones</th>
          <th>#</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Medida</th>
          <th>Categoria</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filterProducts" class="table-row">
          <td class="actions-cell">
            <a class="action-btn action-btn-view" [routerLink]="['/productos','view', product.id]"><i class="bi bi-eye"></i></a> 
            <a class="action-btn action-btn-edit" [routerLink]="['/productos','edit', product.id]"><i class="bi bi-pencil-square"></i></a> 
          </td>
          <td>{{ product.id }}</td>
          <td class="product-name">{{ product.name }}</td>
          <td class="price-cell">${{ product.price }}</td>
          <td class="stock-cell">{{ product.stock }}</td>
          <td>{{ product.unit_name }}</td>
          <td>{{ product.category_name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
