<div *ngIf="mode == 'INS' || mode == 'UPD'">
  <app-category-detail [categorySelected]="categorySelected" [(mode)]="mode" (modeChange)="onModeChanged($event)"></app-category-detail>
</div>
<div *ngIf="mode == 'LIST'" class="container">
  <div class="header">
    <h3 class="subtitle">Categorias</h3>
    <button class="btn btn-outline-success" (click)="create()">
      <i class="bi bi-plus-circle"></i> 
    </button>
  </div>
  <app-alert [isError]="isError" [message]="message"></app-alert>
  <div class="table-container">
    <table class="modern-table">
      <thead class="table-header">
        <tr>
          <th class="actions-column">Acciones</th>
          <th>#</th>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories" class="table-row">
          <td class="actions-cell">
            <a class="action-btn action-btn-edit" (click)="edit(category)"><i class="bi bi-pencil-square"></i></a> 
            <button *ngIf="category.is_deleted" class="action-btn action-btn-play" (click)="setSelectCategory(category)" ><i class="bi bi-play-fill"></i></button>
            <button *ngIf="!category.is_deleted" class="action-btn action-btn-stop" (click)="setSelectCategory(category)" ><i class="bi bi-stop-circle"></i></button>  
          </td>
          <td>{{ category.id }}</td>
          <td class="product-name">{{ category.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-modal
  [show]="showModal"
  [message]="messageModal"
  (confirm)="confirmModal()"
  (cancel)="cancelModal()">
</app-modal>
