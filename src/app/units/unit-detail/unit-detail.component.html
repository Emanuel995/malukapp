
<!-- Formulario moderno sin Bootstrap -->
<div *ngIf="unit; else notFound" class="detail-container">
  <app-alert [isError]="isError" [message]="message"></app-alert>
  <div class="card">
    <h3 class="form-title">{{ mode=='INS' ? 'Crear nueva unidad' : mode=='DSP' ? 'Detalle de la unidad' : 'Editar Unidad'}}</h3>
    
    <form (ngSubmit)="save()" class="form">
      <div *ngIf="mode!='INS'" class="form-group">
        <label class="form-label">Identificador</label>
        <input class="form-control" [(ngModel)]="unit.id" name="id" readonly>
      </div>

      <div class="form-group">
        <label class="form-label">Nombre</label>
        <input class="form-control" [(ngModel)]="unit.name" name="name" [readonly]="!editable">
      </div>

      <div class="form-group">
        <label class="form-label">Descripción</label>
        <input class="form-control" [(ngModel)]="unit.description" name="description" [readonly]="!editable">
      </div>

      <div class="form-actions">
        <a class="btn btn-outline-secondary" (click)="back()">Volver</a>
        <button type="submit" class="btn btn-outline-success" [disabled]="mode=='DSP'"><i class="bi bi-floppy"></i>&nbsp; Confirmar</button>
      </div>
    </form>
  </div>
</div>

<ng-template #notFound>
  <div class="error-message">
    <h3>⚠️ Unidad no encontrado</h3>
    <p>La Unidad que buscas no existe o ha sido eliminado.</p>
  </div>
</ng-template>
