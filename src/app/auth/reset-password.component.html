<div class="container">
  <div class="header">
    <h2 class="title">Restablecer Contraseña</h2>
  </div>
  <div class="card">
  <app-alert [isError]="isError" [message]="errorMessage"></app-alert>
  <form class="form" (ngSubmit)="resetPassword(password,confirmpassword)">
    <div class="form-group">
      <label class="form-label">Nueva Contraseña</label>
      <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder="Nueva Contraseña" required />
    </div>
    <div class="form-group">
      <label class="form-label">Confirmar Contraseña</label>
      <input class="form-control" type="password" [(ngModel)]="confirmpassword" name="confirmpassword" placeholder="Confirmar Contraseña" required />
    </div>

    <div class="form-actions">
      <button class="btn btn-outline-success" type="submit">Confirmar</button>
    </div>
  </form>
  
  </div>

</div>
