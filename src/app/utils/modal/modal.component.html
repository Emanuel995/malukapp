<div class="modal-backdrop" *ngIf="show">
  <div class="modal">
    <h3 class="title2">{{ message }}</h3>
    <div class="modal-actions">
      <button class="btn btn-outline-primary" (click)="onCancel()">Cancelar</button>
      <button class="btn btn-outline-success" (click)="onConfirm()">Confirmar</button>
    </div>
  </div>
</div>
